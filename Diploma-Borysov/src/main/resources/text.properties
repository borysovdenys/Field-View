sidebar.you=You came in,
mainpage.content = UAVs are becoming increasingly relevant in agriculture. An aerial survey, or more precisely, a planned aerial survey is carried out using a drone with a camera that shoots in the visible and thermal range. Why is the use of UAV so important for agriculture? Because agriculture without a large volume of quality data is becoming a big problem. About half of the "consumables" for crop production (from liquids to pesticides, fungicides and herbicides) are simply useless, since they are spent in larger quantities than necessary, or they are not where necessary, for example, in ditches between, rather than under by the plants themselves. The consequences of such a situation can be the most deplorable, up to a complete loss of the crop. \

